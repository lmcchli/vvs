#loglevel=DEBUG

# Must be set to false in production; set to true only for PDU test; when set to true, then: 
# 1) MDR's cg field's value will be used for un field's value if the latter is abscent
# 2) MDR's EventDecription will set to random value from a list when inserted to MTT DB's MiOEvent table
is.cicd.test=false
