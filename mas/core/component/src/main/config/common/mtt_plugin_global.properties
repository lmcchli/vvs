# ALL, DEBUG, INFO, WARN, ERROR, FATAL, OFF, TRACE. 
# No need to restart MAS/NTF for change to take effect.
# This value is used only if <loglevel> in /opt/moip/config/MttMdrPluginV5.4.1.conf.xml is set to [global]
