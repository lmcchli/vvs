<?xml version="1.0" encoding="UTF-8"?>
<Abcxyz.config xmlns:xlink="http://www.w3.org/TR/2000/REC-XLINK-20010627" xsi:noNamespaceSchemaLocation="smppErrorCodes.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
	<Abcxyz.component-specific>
		<Abcxyz.ComponentSpecificConfigItem>
		</Abcxyz.ComponentSpecificConfigItem>
		
		<!-- Error codes for general errors -->
		<SmppErrorCodes.Table>
    		<!--The error code "0x0" was set in the code as "ok" --> 
    		<smppErrorCode>0x00000000
				<smppErrorCodeAction>ok</smppErrorCodeAction>
			</smppErrorCode>
			<smppErrorCode>0x00000058
				<smppErrorCodeAction>retry</smppErrorCodeAction>
			</smppErrorCode>
			<smppErrorCode>0x00000014
				<smppErrorCodeAction>retry</smppErrorCodeAction>
			</smppErrorCode>
		</SmppErrorCodes.Table>
		
		<!-- Error codes for network errors -->
		<SmppNetworkErrorCodes.Table>
		</SmppNetworkErrorCodes.Table>
		
	</Abcxyz.component-specific>	  
</Abcxyz.config>
