<?xml version="1.0" encoding="UTF-8"?>
<!-- The relative path for the schema is to use the XSD to be released, not a test one.  This file ends up in the unit test target compilation directory. -->
<Abcxyz.config xmlns:xlink="http://www.w3.org/TR/2000/REC-XLINK-20010627" xsi:noNamespaceSchemaLocation="../../../../../../../../config/errorCodes.xsd"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
    <Abcxyz.component-specific>
        <Abcxyz.ComponentSpecificConfigItem>
            <Cm.default>retry</Cm.default>
        </Abcxyz.ComponentSpecificConfigItem>

        <!-- See RFC 821 chapter 4.2 for allowed error codes - http://www.faqs.org/rfcs/rfc821.html -->

        <ErrorCodes.Table>
            <errorCode>
                250
                <errorCodeAction>stop</errorCodeAction>
            </errorCode>
            <errorCode>
                260
                <errorCodeAction>retry</errorCodeAction>
            </errorCode>
        </ErrorCodes.Table>
    </Abcxyz.component-specific>
</Abcxyz.config>
